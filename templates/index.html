<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            position: relative;
            z-index: 0;
            /* Remove background color from body to avoid overlap */
        }

        /* Background image as fixed full-page background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1542228261-89eed3d81d98?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z3RyfGVufDB8fDB8fHww') no-repeat center center / cover;
            z-index: -1;
        }

        header {
            background-color: #f3f0f0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6); /* semi-transparent white */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        main::before {
            /* Removed background image from here */
            content: '';
            display: none;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1em;
        }

        input,
        select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9fafc;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #00040e;
            outline: none;
        }

        .submit-button {
            background-color: #8a5b4d;
            color: white;
            font-size: 1.2em;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #b97659;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            background-color: #1c1e21;
            color: white;
            border-radius: 0 0 15px 15px;
        }

        .car-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none; /* Hide this because background image covers */
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            main {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Car Price Prediction Tool</h1>
    </header>

    <main>
        <h1>Enter Car Details</h1>
        <form action="/predict" method="POST">
            <label for="milage">Milage (in km):</label>
            <input type="number" step="0.01" name="milage" id="milage" required />

            <label for="car_age">Car Age (years):</label>
            <input type="number" step="1" name="car_age" id="car_age" required />

            <label for="clean_title">Clean Title:</label>
            <select name="clean_title" id="clean_title">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="accident_label_enc">Accident History:</label>
            <select name="accident_label_enc" id="accident_label_enc">
                <option value="0">No Accident</option>
                <option value="1">Minor</option>
                <option value="2">Major</option>
            </select>

            <label for="brand">Brand:</label>
            <select name="brand" id="brand">
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="BMW">BMW</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Nissan">Nissan</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Kia">Kia</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Porsche">Porsche</option>
                <option value="Tesla">Tesla</option>
                <option value="Mazda">Mazda</option>
                <option value="Subaru">Subaru</option>
            </select>

            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" id="fuel_type">
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select name="transmission" id="transmission">
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Semi-Automatic">Semi-Automatic</option>
                <option value="CVT">CVT</option>
                <option value="Dual-Clutch">Dual-Clutch</option>
            </select>

            <label for="ext_col">Exterior Color:</label>
            <select name="ext_col" id="ext_col">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Silver">Silver</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Gray">Gray</option>
                <option value="Green">Green</option>
                <option value="Gold">Gold</option>
                <option value="Brown">Brown</option>
                <option value="Yellow">Yellow</option>
            </select>

            <label for="int_col">Interior Color:</label>
            <select name="int_col" id="int_col">
                <option value="Black">Black</option>
                <option value="Gray">Gray</option>
                <option value="Beige">Beige</option>
                <option value="White">White</option>
                <option value="Brown">Brown</option>
                <option value="Red">Red</option>
            </select>

            <input class="submit-button" type="submit" value="Predict" />
        </form>
    </main>

    <footer>
        Powered by AI Car Pricing Tool - Your trusted source for accurate predictions
    </footer>

</body>
</html>
